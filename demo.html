<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>jquery.lilCharacterCount Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.lilcharactercount.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        $("textarea[maxlength]").lilCharacterCount();
      });
    </script>
    
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        font-size: 12px;
      }
      body section {
        width: 400px;
        margin: 0 auto;
      }
      .character-count {
        padding: 3px 5px;
        color: #fff;
        font-weight: bold;
      }
      .bg-danger {background: #cc0000;}
      .bg-success {background: #00cc00;}
      textarea {
        width: 100%;
        height: 75px;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>Usage</h3>
      <p>Set the <code>maxlength</code> attribute on a textarea or text field, then call the function on the selector of your choice. In this case, it's:</p>
      <pre><code>
        $("textarea[maxlength]").lilCharacterCount();
      </code></pre>
      <textarea name="demo" id="demo" maxlength="140"></textarea>
    </section>
  </body>
</html>
